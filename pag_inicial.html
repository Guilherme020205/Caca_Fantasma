  <body>
    <div class="Tudo">
      <div class="Procurar">
        <div class="itens_procurar">
          <form>
            <p class="text_procurar">Digite na caixa de texto abaixo a témperatura registrada</p>
            <p>
              <input
                class="inputProcurarTexto"
                type="number"
                min="-29"
                max="127"
                placeholder="Temperatura C°"
                id="inTemperatura"
                required
              />
              
              <input
                class="inputProcurarButton"
                type="submit"
                onclick="procurar(); return false"
              />
              <img
                class="gifFantasminhas"
                src="img/img_pag_inicial/giffantasma.gif"
                alt=""
              />
            </p>
          </form>
